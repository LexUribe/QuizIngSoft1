<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Aplicación Universidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Crear universidad</h1>
    <div class="card-body">
        <form th:action="@{/accioncrear}" method="post" th:object="${universidadllenar}">
            <div class="form-group">
                <label class="control-label" for="nit">Nit: </label>
                <input id="nit" type="text" class="form-control" th:field="*{nit}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="nombre">Nombre: </label>
                <input id="nombre" type="text" class="form-control" th:field="*{nombre}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="telefono">Telefono: </label>
                <input id="telefono" type="text" class="form-control" th:field="*{telefono}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="direccion">Dirección: </label>
                <input id="direccion" type="text" class="form-control" th:field="*{direccion}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="correo">Correo: </label>
                <input id="correo" type="text" class="form-control" th:field="*{correo}"
                       required autofocus="autofocus">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-info">Guardar</button>
            </div>
        </form>
    </div>
    <br>
</div>
</body>
</html>
